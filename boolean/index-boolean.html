<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calcolatrice</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Michroma&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <main>
      <div class="calculator">
        <header>
          <div id="logo">
            <img src="assets/img/Boosio-logo.png" alt="Boosio" />
          </div>
        </header>
        <div id="result">0</div>
        <div class="buttons">
          <div class="row numbers">
            <button class="number" data-number="7">7</button>
            <button class="number" data-number="8">8</button>
            <button class="number" data-number="9">9</button>

            <button class="number" data-number="4">4</button>
            <button class="number" data-number="5">5</button>
            <button class="number" data-number="6">6</button>

            <button class="number" data-number="1">1</button>
            <button class="number" data-number="2">2</button>
            <button class="number" data-number="3">3</button>

            <button class="number" class="large" data-number="0">0</button>
            <button class="orange btn-result" data-="=">=</button>
          </div>

          <div class="row operators">
            <button class="orange" data-="c">C</button>
            <button class="operator" data-operator="+">+</button>
            <button class="operator" data-operator="-">-</button>
            <button class="operator" data-operator="*">&#215;</button>
            <button class="operator" data-operator="/">&#247;</button>
          </div>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="../javascript/main.js"></script>
  </body>
</html>
