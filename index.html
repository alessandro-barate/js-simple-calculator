<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A simple calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/seven-segment"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- CONTENITORE PRINCIPALE -->
    <div class="d-flex container justify align">
      <div class="calculator">
        <!-- CONTENITORE BRAND -->
        <div class="d-flex name justify align">
          <span class="brand">BOOSIO</span>
        </div>
        <!-- /CONTENITORE BRAND -->

        <!-- CONTENITORE SCHERMO -->
        <div class="screen d-flex align">
          <span class="number">0</span>
        </div>
        <!-- /CONTENITORE SCHERMO -->

        <!-- CONTENITORE SEZIONE BOTTONI -->
        <div class="d-flex justify-space align">
          <div class="buttons-section">
            <div class="d-flex wrap justify-around">
              <button class="button button-n" value="7">7</button>
              <button class="button button-n" value="8">8</button>
              <button class="button button-n" value="9">9</button>
            </div>

            <div class="d-flex wrap justify-around">
              <button class="button button-n" value="4">4</button>
              <button class="button button-n" value="5">5</button>
              <button class="button button-n" value="6">6</button>
            </div>

            <div class="d-flex wrap justify-around">
              <button class="button button-n" value="1">1</button>
              <button class="button button-n" value="2">2</button>
              <button class="button button-n" value="3">3</button>
            </div>

            <div class="d-flex wrap justify-around">
              <button class="button button-0" value="0">0</button>
              <button class="button orange button-f" value="equal">=</button>
            </div>
          </div>
          <!-- /CONTENITORE SEZIONE BOTTONI -->

          <!-- CONTENITORE SEZIONE OPERATORI -->
          <div class="column-buttons d-flex align">
            <button class="operator orange" value="c">C</button>
            <button class="operator" value="plus">+</button>
            <button class="operator" value="minus">-</button>
            <button class="operator" value="times">&times;</button>
            <button class="operator" value="divide">&divide;</button>
          </div>
          <!-- /CONTENITORE SEZIONE OPERATORI -->
        </div>
        <!-- /CONTENITORE SEZIONE BOTTONI -->
      </div>
    </div>
    <!-- /CONTENITORE PRINCIPALE -->

    <!-- JS Script -->
    <script type="text/javascript" src="./javascript/main.js"></script>
    <!-- FINE JS Script -->
  </body>
</html>
